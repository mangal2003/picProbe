<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Free Images | FREE IMAGES API</title>
    <meta name="description"
        content="A beautiful and curated collection of free images that you can use for your projects." />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <div id="header">
            <div id="logo">
                <img src="logofiapi.jpg" id="logoImage" width="60" alt="logo">
            </div>
            <div id="navBox">
                <span id="searchBox">
                    <input type="text" id="searched" placeholder="Search images">
                </span>
                <span id="btn" onclick="getImages()"><svg class="DFW_E nT46U VETef" width="24" height="24"
                        viewBox="0 0 24 18" version="1.1" aria-hidden="false">
                        <desc lang="en-US">A magnifying glass</desc>
                        <path
                            d="M16.5 15c.9-1.2 1.5-2.8 1.5-4.5C18 6.4 14.6 3 10.5 3S3 6.4 3 10.5 6.4 18 10.5 18c1.7 0 3.2-.5 4.5-1.5l4.6 4.5 1.4-1.5-4.5-4.5zm-6 1c-3 0-5.5-2.5-5.5-5.5S7.5 5 10.5 5 16 7.5 16 10.5 13.5 16 10.5 16z">
                        </path>
                    </svg></span>
            </div>

        </div>
        <div id="initialPrompt">
            <span id="trending">
                <b id="changecolor">Trending:</b>
                <span class="trend">Flowers</span>
                <span class="trend">wallpapers</span>
                <span class="trend">backgrounds </span>
                <span class="trend">love</span>
                <span class="trend">nature</span>
                <span class="trend">landscapes</span>
                <span class="trend">heart</span>
                <span class="trend">animals</span>
                <span class="trend">cars</span>
            </span><br />
        </div>
        <div id="imageWrapper">

        </div>

        <div id="loader">
            <img id="loaderimg" src="logofiapi.jpg" alt="Please wait..!" height="250" width="250">
            <br><span id="loadText"> You can start exploring from trending tags or anything in your mind..!</span>
        </div>
        <div id="errorPrompt">
            Please enter some text..!
        </div>
        <div id="errorPrompt2">
            Some error occured..!
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
